<div>

  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" height="72" width="72">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
    <h2>Оплата</h2>
    <p class="lead">Оплатите проведение рассчётов.</p>
  </div>

  <div class="row">

    <!-- right column -->
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Results</span>
        <!-- <span class="badge badge-secondary badge-pill">3</span> -->
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">квартира</h6>
            <small class="text-muted">Срочный</small>
          </div>
          <span class="text-muted">100 т.р.</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Итого</span>
          <strong>120 т.р.</strong>
        </li>
      </ul>
    </div>


    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Оплата</h4>
      <form class="needs-validation" novalidate="">

        <h4 class="mb-3">Payment</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" class="custom-control-input" checked="" required="" type="radio">
            <label class="custom-control-label" for="credit">Credit card</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" class="custom-control-input" required="" type="radio">
            <label class="custom-control-label" for="debit">Debit card</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" class="custom-control-input" required="" type="radio">
            <label class="custom-control-label" for="paypal">Paypal</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-name">Name on card</label>
            <input class="form-control" id="cc-name" placeholder="" required="" type="text">
            <small class="text-muted">Full name as displayed on card</small>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-number">Credit card number</label>
            <input class="form-control" id="cc-number" placeholder="" required="" type="text">
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="cc-expiration">Expiration</label>
            <input class="form-control" id="cc-expiration" placeholder="" required="" type="text">
            <div class="invalid-feedback">
              Expiration date required
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="cc-expiration">CVV</label>
            <input class="form-control" id="cc-cvv" placeholder="" required="" type="text">
            <div class="invalid-feedback">
              Security code required
            </div>
          </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg" type="submit" style="float: right;">Подтвердить</button>
      </form>
    </div>
  </div>
  
  <router-link class="btn btn-primary btn-lg" type="submit" style="float: left;" to="/credit">back</router-link>
  <router-link class="btn btn-primary btn-lg" type="submit" style="float: right;" to="/result">next</router-link>

</div>
