<div>

  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" height="72" width="72">
    <h2>Данные депозита</h2>
    <p class="lead">Заполните пожалуйста данные депозита ниже, если его не нужно рассчитывать, нажмите далее.</p>
  </div>

  <div class="row">

    <!-- right column -->
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Results</span>
        <!-- <span class="badge badge-secondary badge-pill">3</span> -->
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Депосит</h6>
            <small class="text-muted">Срочный</small>
          </div>
          <span class="text-muted">100 т.р.</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Итого</span>
          <strong>120 т.р.</strong>
        </li>
      </ul>
    </div>


    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Данные депозита</h4>
      <form class="needs-validation" novalidate="">

        <div class="mb-3">
          <label for="email">Первоначальный взнос</label>
          <input class="form-control" id="email" placeholder="тыс. руб." type="email">
          <div class="invalid-feedback">
            Введите ваш первоначальный взнос в тысячах рублей.
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Процент годовых</label>
          <input class="form-control" id="email" placeholder="процент начисляемый банком за год" type="email">
          <div class="invalid-feedback">
            Введите процент начисляемый банком за год.
          </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg" type="submit" style="float: right;">Подтвердить</button>
      </form>
    </div>
  </div>
  
  <router-link class="btn btn-primary btn-lg" type="submit" style="float: left;" to="/start">back</router-link>
  <router-link class="btn btn-primary btn-lg" type="submit" style="float: right;" to="/credit">next</router-link>

</div>
